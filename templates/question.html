{% extends "base.html" %}
{% block title %} Question {% endblock %}
{% block head %} {{ super() }} {% endblock %}
{% block content %} 
<h1>{{ survey.question }}</h1>
<form action ="/answer" method="POST">
    {% for choice in survey.choices %}
    <input type="radio" name="choice", value="{{ choice }}">
    {{ choice }}
    {% endfor %}
    <br>
    <button>Next</button>
</form>
{% endblock %}
